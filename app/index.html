    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimento</title>
</head>
<body>

    <h1>Simulação de Investimento - Juros Compostos</h1>

    <form id="formSimulacao">
        <input type="text" id="nome" placeholder="Seu nome" required><br><br>

        <input type="number" id="mensalidade" placeholder="Valor mensal (R$)" required><br><br>

        <input type="number" id="tempo" placeholder="Meses de contribuição" required><br><br>

        <input type="number" id="taxa" placeholder="Taxa de juros ao mês (ex: 0.01)" required><br><br>

        <button type="submit">Simular</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
