<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimento</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-lg">
                    <div class="card-body">

                        <h3 class="text-center mb-4">Simulação de Investimento</h3>

                        <form id="formSimulacao">

                            <div class="mb-3">
                                <label class="form-label">Seu Nome</label>
                                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mensalidade (R$)</label>
                                <input type="number" id="mensalidade" class="form-control" placeholder="Ex: 200" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Tempo (meses)</label>
                                <input type="number" id="tempo" class="form-control" placeholder="Ex: 12" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Taxa de Juros ao mês</label>
                                <input type="number" step="0.001" id="taxa" class="form-control" placeholder="Ex: 0.01" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Simular</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
